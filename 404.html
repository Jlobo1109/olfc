<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Our Lady of Fatima Church</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Roboto", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e8f0fe, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2d2d2d;
    }

    .error-container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .error-code {
      font-size: 100px;
      font-weight: 800;
      color: #004aad;
      margin-bottom: 10px;
    }

    .error-title {
      font-size: 28px;
      margin-bottom: 15px;
      color: #333;
    }

    .error-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 28px;
      background: #004aad;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: #003080;
      transform: translateY(-2px);
    }

    .footer-note {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 80px;
      }
      .error-title {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-title">Page Not Found</div>
    <p class="error-message">
      Oops! The page you’re looking for doesn’t exist or might have been moved.<br />
      Please check the URL or return to the homepage.
    </p>
    <a href="/index.html" class="home-btn">Back to Home</a>
    <p class="footer-note">Made with ❤️ at Our Lady of Fatima Church</p>
  </div>
</body>
</html>
