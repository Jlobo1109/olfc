<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Our Lady of Fatima Church</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar"></div>
    <main class="with-sidebar">
        <aside class="sidebar-nav">
            <h3>About</h3>
            <ul>
                <li><a href="#" data-page="about/about-history.html">History</a></li>
                <li><a href="#" data-page="about/about-mass-schedule.html">Mass Schedule</a></li>
            </ul>
        </aside>
        <section class="page-content" id="about-content">
            <!-- Dynamic content will be loaded here -->
        </section>
    </main>
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script>
    // Dynamic content loader for About section
    function loadAboutContent(page) {
        fetch(page)
            .then(res => res.text())
            .then(html => {
                // Extract only the main content from the fetched page
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const mainContent = temp.querySelector('.page-content');
                document.getElementById('about-content').innerHTML = mainContent ? mainContent.innerHTML : html;
            });
    }
    // Sidebar link click handler
    document.querySelectorAll('.sidebar-nav a[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            loadAboutContent(this.getAttribute('data-page'));
        });
    });
    // Load default page on first load
    loadAboutContent('about/about-history.html');
    </script>
    <script src="js/utils.js"></script>
    <script>
        loadWidgetUniversal('navbar.html', 'navbar');
        loadWidgetUniversal('footer.html', 'footer');
    </script>
</body>

</html>
